<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo</title>
		<style>
		</style>
		<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
		<script src="http://static.pinju.com/countdown/jquery.countdown.js"></script>
		<script>
			$(function() {
				$('.timeleft').countdown();
				$('.timeleft1').countdown({
					tmpl : '<span>%{d}</span>天<span>%{h}</span>小时<span>%{m}</span>分<span>%{s}</span>秒'
				});
				$('.timeleft2').countdown({
					tmpl : '<span>%{d}</span>天, <span>%{h}</span>小时, <span>%{m}</span>分, <span>%{s}</span>秒'
				});
			});
		</script>
	</head>
	<body>
		<div class="timeleft" data-diff="2012-09-21 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-22 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-23 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-24 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-25 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-26 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-27 13:00:00"></div>
		<div class="timeleft" data-diff="2012-09-28 13:00:00"></div>
		<p>自定义格式</p>
		<div class="timeleft1" data-diff="21234567890"></div>
		<div class="timeleft2" data-diff="2012-09-20 13:00:00"></div>
	</body>
</html>
