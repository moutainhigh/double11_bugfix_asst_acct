<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>个人资料</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link media="screen" type="text/css" rel="stylesheet" href="http://static.pinju.com/css/open.css" />
<link media="screen" type="text/css" rel="stylesheet" href="http://static.pinju.com/css/member.css" />
<script src="http://static.pinju.com/jquery/jquery-1.6.1.min.js"></script>
</head>
<body>

<div class="wrap cf">
<div class="wrap-border cf">
	<div class="bar-left">
		bar-left
	</div>
  
	<div class="contents">
		<h1 class="topic"><strong>个人资料</strong></h1>
		<div class="sft">
			<div class="Personal avatar-wrap">
				<form id="avatar" name="avatar" method="post" action="">
					<ul>
						<li>
							<label>社区头像</label>
							<div><input type="file" id="file-avatar" value="" /></div>
							<div class="avatar-show">
								<div class="small"><span> </span></div>
								<div class="big">
									<span><img src="http://static.pinju.com/img/avatar100x100.png" width="80" height="30" alt="大" /></span>
								</div>
								<div class="big">
									<span><img src="http://static.pinju.com/img/avatar100x100.png" alt="大" /></span>
								</div>
								<div class="medium">
									<span><img src="http://static.pinju.com/img/avatar48x48.png" alt="中" /></span>
								</div>
								<div class="small">
									<span><img src="http://static.pinju.com/img/avatar16x16.png" alt="小" /></span>
								</div>
							</div>
						</li>
						<li>
							<label>个人简介</label>
							<div>
								<textarea class="about-me" rows="3" cols="30"></textarea>
							</div>
						</li>
						<li>
							<label>&nbsp;</label>
							<div class="btnbar">
								<button class="btn-sorange">提交</button>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

</div>
</div>

</body>
</html>
