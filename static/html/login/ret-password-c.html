<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>取回密码</title>
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link rel="stylesheet" href="http://static.pinju.com/css/member/user_login.css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
</head>

<body>
<div class="wrap">
	<div class="getp-h">
		<div class="pic"></div>
	</div>
	<div class="getp-body">
		<div class="mailturn-t">
			<p>已向您的邮箱<span>g******@gmail.com</span>发送找回密码的邮件，请查收</p>
			<button class="charge">去收邮件</button>
		</div>
		<div class="mailturn-t">
			<p>您已成功找回密码</p>
			<p class="txt1">您可以使用新密码登录品聚网了</p>
			<p class="txt2">5秒钟后自动跳转登陆页页面</p>
			<button class="charge">现在登录</button>
		</div>
		<div class="mailturn-f">
			<p>邮箱链接出错了...</p>
			<p class="txt1">您的链接不正确,或已过期</p>
			<p class="txt1">您可以重新使用邮箱找回密码</p>
			<p class="txt2">5秒钟后自动跳转登陆页页面</p>
		</div>
		<div class="mailturn-f">
			<p>手机找回密码失败！</p>
			<p class="txt1">您输入的验证码已过期或验证码错误</p>
			<p class="txt1">请返回重新获取验证码</p>
			<p class="txt2">5秒钟后自动跳转登陆页页面</p>
		</div>
	</div>
</div>
</body>
</html>
