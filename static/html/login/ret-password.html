<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>取回密码</title>
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link rel="stylesheet" href="http://static.pinju.com/css/member/user_login.css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
</head>

<body>
<div class="wrap">
	<div class="getp-h">
		<div class="pic"></div>
	</div>
	<div class="getp-body">
		<dl>
			<dt>请输入您的会员名</dt>
			<dd class="cf"><span class="name">会员名</span><input class="w185 txt-bar" type="text" /></dd>
			<dt>选择密码找回方式</dt>
			<dd >
				<div class="cf">
					<span class="name"><input id="phone" name="sel" type="radio" /><label for="phone">手机</label></span><input class="w185 txt-bar sel" type="text" />
					<span class="err">提示性提示,当在提示中出现可</span>
				</div>
				<div class="cf">
					<span class="name"><input id="mail" name="sel" type="radio" /><label for="mail">邮箱</label></span><input class="w185 txt-bar sel" type="text" />
					<span class="point">提示性提示,当在提示中出现可</span>
				</div>
			</dd>
			<dt>请输入图片中的验证码</dt>
			<dd class="cf"><span class="name">验证码</span><input class="w85 txt-bar" type="text" /><span class="code"><img width="80" height="30" src="../../images/c_i_21.gif" /></span><a class="change" href="#">换一张</a>
				<span class="point">提示性提示,当在提示中出现可</span>
			</dd>
		</dl>
		
	<button class="btn">找回密码</button>
	</div>
</div>
</body>
</html>
<script>
$(function(){
	$(".getp-body dd").hover(function(){
		$(this).css("background","#feffef")
	},function(){
		$(this).css("background","")
	})
	//背景变色
	
	$(".sel").focus(function(){
		$(this).closest("div").find(".name").find("input").attr("checked","checked")
	})

})

</script>
