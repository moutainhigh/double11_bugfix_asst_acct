<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品聚 - 会员 - 验证邮箱</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/new/register.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/member/member.css" type="text/css" media="screen" />
</head>
<body>
<div class="login_main">
	<a  href="#" class="pj_logo"><img width="321" height="57" src="http://static.pinju.com/images/pj_logo_03.gif" /> </a>
    <div class="login_box">
    	<div class="user_tit">
        	<span class="user_txt">验证邮箱</span>
        </div>
    	<div class="login_b mbmsg">
			<div class="zc_box cf">
				<ul class="zc_list">
					<li>
						<label for="email" class="li_t">邮箱：</label>
						<span class="li_i"><input name="email" id="email" type="text" /></span>
						<div class="li_e">
							<span class="point" >
								 提示信息
							</span>
						</div>
					</li>
					<li class="nolabel"><input type="submit" value="发送验证邮件" class="btn_orange"></input></li>
					<li class="nolabel tips">
						<p>点击“发送验证邮件”，系统会向您填写的邮箱地址发送一封验证邮件。<br />
						点击邮件中的验证链接，即可完成验证邮箱！</p>
					</li>
				</ul>               
			</div>
			<div class="shadow1"></div>
			<div class="shadow2"></div>
        </div>
    </div>
</div>
</body>
</html>
