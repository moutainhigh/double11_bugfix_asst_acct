<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品聚 - 会员 - 找回密码</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/new/register.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/member/member.css" type="text/css" media="screen" />
</head>
<body>
<div class="login_main">
	<a  href="#" class="pj_logo"><img width="321" height="57" src="http://static.pinju.com/images/pj_logo_03.gif" /> </a>
    <div class="login_box">
    	<div class="user_tit">
        	<span class="user_txt">找回密码</span>
        </div>
    	<div class="login_b mbmsg">
			<div class="err_box">您的密码暂时无法修改，请稍候重试</div>
			<div class="zc_box cf">
				<ul class="zc_list">
					<li>
						<span class="li_t">账户名：</span>
						<span class="li_i"><input type="text" /></span>
						<div class="li_e">
							<span class="error">请输入您登录用账户名</span>
						</div>
					</li>
					<li>
						<span class="li_t">邮箱：</span>
						<span class="li_i"><input type="text" /></span>
						<div class="li_e">
							<span class="error">请输入验证后的邮箱地址</span>
						</div>
					</li>
					<li>
						<span class="li_t">验证码：</span>
						<span class="li_i code_s"><input type="text" class="code" /></span>
						<a href="#" class="li_pic" ><img width="80" height="30"  src="http://static.pinju.com/images/c_i_21.gif" /</a>
						<a href="#" class="li_a" >看不清？ 换一张！</a>
					</li>
					<li class="nolabel"><button type="submit" value="修改密码" class="btn_orange">找回密码</button></li>
				</ul>               
			</div>
			<div class="shadow1"></div>
			<div class="shadow2"></div>
        </div>
    </div>
</div>
</body>
</html>
