<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品聚 - 会员 - 找回密码</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/new/register.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/member/member.css" type="text/css" media="screen" />
</head>
<body>
<div class="login_main">
	<a  href="#" class="pj_logo"><img width="321" height="57" src="http://static.pinju.com/images/pj_logo_03.gif" /> </a>
    <div class="login_box">
    	<div class="user_tit">
        	<span class="user_txt">找回密码</span>
        </div>
    	<div class="login_b mbmsg">
			<div class="err_box">您的密码暂时无法修改，请稍候重试</div>
			<div class="zc_box cf">
				<ul class="zc_list">
					<li>
						<span class="li_t">新密码：</span>
						<span class="li_i"><input type="text" /></span>
						<div class="li_e">
							<span class="error">请设置6-16位密码</span>
						</div>
					</li>
					<li>
						<span class="li_t">重新输入密码：</span>
						<span class="li_i"><input type="text" /></span>
						<div class="li_e">
							<span class="error">请输入重复密码</span>
						</div>
					</li>
					<li class="nolabel"><input type="submit" value="修改密码" class="btn_orange"></input> html tag: input</li>
					<li class="nolabel"><a class="btn_orange">修改密码</a> html tag: a</li>
				</ul>               
			</div>
			<div class="shadow1"></div>
			<div class="shadow2"></div>
        </div>
    </div>
</div>
</body>
</html>
