<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品聚 - 会员</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/new/register.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/member/member.css" type="text/css" media="screen" />
</head>

<body>
<div class="login_main">
	<a  href="#" class="pj_logo"><img width="321" height="57" src="http://static.pinju.com/images/pj_logo_03.gif" /> </a>
    <div class="login_box">
    	<div class="user_tit">
        	<span class="user_txt">注册成功</span>
        </div>
    	<div class="login_b welcome">
			<div class="tipswrap cf">
				<div class="infocat msg"></div>
				<div class="content">
					<h3 class="key">恭喜您注册成功！</h3>
					<p>您的品聚会员名为：<strong>222222</strong><br />
					您可以使用此会员名登录品聚网享受安心便捷的购物及交流的乐趣。</p>
					<div class="button"><input type="submit" class="btn_orange" value="返回注册前的页面(10)"></div>
				</div>
			</div>
			<div class="col2">
				<div class="tipswrap cf">
					<div class="infocat msgemail"></div>
					<div class="content">
						<h3 class="key">验证邮箱</h3>
						<p>邮箱可以登陆品聚网找回密码，<br />
						并且提高账户安全等级</p>
						<div class="button"><input type="submit" class="btn_orange" value="现在就验证邮箱"></div>
					</div>
				</div>			
				<div class="tipswrap last cf">
					<div class="infocat msgmphone"></div>
					<div class="content">
						<h3 class="key">验证手机号码</h3>
						<p>手机号码可以登陆品聚网或找回密码，<br />
						并且提高账户安全等级</p>
						<div class="button"><input type="submit" class="btn_orange" value="现在就验证手机号码"></div>
					</div>
				</div>			
			</div>
        </div>
    </div>
</div>
</body>
</html>
