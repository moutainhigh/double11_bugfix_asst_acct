<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="http://static.pinju.com/css/pj_base.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.pinju.com/css/new/register.css" type="text/css" media="screen" />
</head>

<body>
<div class="login_main">
	<a  href="#" class="pj_logo"><img width="321" height="57" src="http://static.pinju.com/images/pj_logo_03.gif" /> </a>
    <div class="login_box">
    	<div class="user_tit">
        	<span class="user_txt">品聚会员注册</span>
        </div>
    	<div class="login_b">
          <div class="zc_box cf">
             <ul class="zc_list">
                 <li class="err_li">
                     <i class="font1">填写账户信息</i>
                     <i class="font2">(以下信息均为必填)</i>
                     <div class="err_box"><span class="point"> 请设置6-16位密码请设置6-16位密码请密请码位密码请密请码位密码请密请码位密码请密请码</span></div>
                 </li>
                 <li>
                     <span class="li_t">会员名：</span>
                     <span class="li_i"><input type="text" /></span>
                     <div class="li_e">
                         <span class="blank"></span>
                     </div>
                 </li>
                 <li>
                     <span class="li_t">设置密码：</span>
                     <span class="li_i"><input type="text" /></span>
                     <div class="li_e">
                         <span class="error" >
                             请设置6-16位密码请设置6-16位密码请密请码位密码请密请码位密码请密请码位密码请密请码
                         </span>
                     </div>
                 </li>
                 <li>
                     <span class="li_t">重新输入密码：</span>
                     <span class="li_i"><input type="text" /></span>
                     <div class="li_e">
                         <span class="bonanza" >
                         </span>
                     </div>
                 </li>
                 <li>
                     <span class="li_t">邮箱：</span>
                     <span class="li_i"><input type="text" /></span>
                 </li>
                 <li>
                     <span class="li_t">验证码：</span>
                     <span class="li_i code_s"><input type="text" class="code" /></span>
                     <a href="#" class="li_pic" ><img width="80" height="30"  src="http://static.pinju.com/images/c_i_21.gif" /></a>
                     <a href="#" class="li_a" >看不清？ 换一张！</a>
                     <div class="li_e">
                         <span class="point" >
                             请设置6-16位密码请设置6-16位密码请密码
                         </span>
                     </div>
                 </li>  
                 <li class="last" >
                     <span class="li_t"></span>
                     <p class="li_c font3">
                         <input type="checkbox" />
                             我已阅读并接受
                             <a href="#">用户协议</a>
                     </p>
                 </li>
             </ul>
               
           </div>
           <input type="submit" value="" class="zc_but"></input>
           <div class="shadow1"></div>
           <div class="shadow2"></div>
        </div>
    </div>
</div>
</body>
</html>
