<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="expires" content="0" />
<meta name="robots" content="all" />
<meta name="googlebot" content="all" />
<meta name="baiduspider" content="all" />
<meta name="keywords" content="页面关键字" />
<meta name="description" content="页面描述" />
<title>模板页面</title>
<link rel="icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link href="http://static.pinju.com/css/open.css" rel="stylesheet" type="text/css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
<script src="http://static.pinju.com/js/shop/preshop.js"></script>
</head>
<body>
<!-- START <MODULE-NAME> -->
<div class="top_bar">
	<div class="top_bar_box cf">
		topbar demo
	</div>
</div>
<div class="header cf">
	<div class="masthead cf">
		header
	</div>
</div>

<div class="wrapfull navfull">
	<div class="pj_nav">
		nav
	</div>
</div>
        
<!-- START <普通店资料提交> -->
<div class="wrap cf">
<div class="wrap-border cf">

	<div class="bar-left">
		bar-left
		
	</div>

	<div class="contents">

		<div class="openshop">

			<div class="ptitle">
				<h1>添加品牌信息 <em>( <span class="required">*</span> 为必填项 )</em></h1>
				<span class="eye"><a href="#">返回</a></span>
			</div>
			<p class="exinfo">以下信息会影响审核结果，请务必仔细填写。<a href="#">开店帮助</a></p>
			
			<div class="stepwrap accordion">
			
			<form id="qiyebrand" action="">
				
				<div class="title topen">
					<h2 id="brandNo">品牌信息1</h2>
					<span class="showhide"></span>
				</div>
				<div class="container info" style="display:block;">
					<fieldset>
						<table>
							<tr>
								<th><span class="required">*</span> 品牌名称:</th>
								<td>
									<input name="" type="text" class="text">
								</td>
							</tr>
							<tr>
								<th>品牌英文名:</th>
								<td>
									<input name="" type="text" class="text">
								</td>
							</tr>
							<tr>
								<th><span class="required">*</span> 商标注册证号(申请号）:</th>
								<td>
									<input name="" type="text" class="text">
								</td>
							</tr>
							<tr>
								<th><span class="required">*</span> 品牌Logo</th>
								<td>
									<input name="" type="file">
									<p>支持jpg\gif\png格式，80k以内，尺寸小于500×500px的图片</p>
								</td>
							</tr>
							<tr>
								<th><span class="required">*</span> 品牌故事</th>
								<td>
								<textarea name="" cols="" rows=""></textarea>
								<p>(500字以内)</p>
								</td>
							</tr>
							<tr>
								<th><span class="required">*</span> 品牌授权书或品牌商标注册证书</th>
								<td>
									<input name="" type="file">
								</td>
							</tr>
							<tr>
								<th><span class="required">*</span> 商品质量检验证书</th>
								<td>
									<input name="" type="file">
									<p>支持jpg\gif\png格式，500k以内的图片</p>
								</td>
							</tr>
							<tr>
								<th>&nbsp;</th>
								<td class="btn-imgtext">
									<button type="submit" class="btn-csave"><span>确认保存</span></button>
									<a class="btn-delbrand" href="#"><span>删除品牌</span></a>
								</td>
							</tr>
						</table>
					</fieldset>
				</div>
			</form>						
			</div>
			
			<div class="exbtnrow">
				<a id="addBrand" class="btn-addbrand"><span>添加品牌</span></a>
				<span>目前最多可添加6个品牌</span>
			</div>


		</div>
	</div>
</div>
</div>

</body>    
</html>
