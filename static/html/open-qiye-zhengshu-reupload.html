<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="expires" content="0" />
<meta name="robots" content="all" />
<meta name="googlebot" content="all" />
<meta name="baiduspider" content="all" />
<meta name="keywords" content="页面关键字" />
<meta name="description" content="页面描述" />
<title>模板页面</title>
<link rel="icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link href="http://static.pinju.com/css/open.css" rel="stylesheet" type="text/css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
</head>
<body>
<!-- START <MODULE-NAME> -->
<div class="top_bar">
	<div class="top_bar_box cf">
		topbar demo
	</div>
</div>
<div class="header cf">
	<div class="masthead cf">
		header
	</div>
</div>

<div class="wrapfull navfull">
	<div class="pj_nav">
		nav
	</div>
</div>
        
<!-- START <普通店资料提交> -->
<div class="wrap cf">
<div class="wrap-border cf">

	<div class="bar-left">
		bar-left
		
	</div>

	<div class="contents">

		<div class="openshop">

			<div class="ptitle">
				<h1>上传企业证书</h1>
				<span class="eye"><a href="#">返回</a></span>
			</div>
			
			<div class="stepwrap">
			
				<div class="title"><h2>当前已上传的证书</h2></div>
				<div class="container" style="display:block;">
					<ul class="comcered cf">
						<li>
							<a href="#" target="_blank"><img src="http://static.pinju.com/media/qiyezhengshu-demo.jpg" width="100" height="50" alt="企业营业执照" /></a>
							<p>企业营业执照</p>
						</li>
						<li>
							<a href="#" target="_blank"><img src="http://static.pinju.com/media/qiyezhengshu-demo.jpg" alt="组织机构代码证" /></a>
							<p>组织机构代码证</p>
						</li>
						<li>
							<a href="#" target="_blank"><img src="http://static.pinju.com/media/qiyezhengshu-demo.jpg" alt="税务登记证" /></a>
							<p>税务登记证</p>
						</li>
					</ul>
				</div>
				
				<div class="title topen"><h2>重新上传企业证书</h2></div>
				
				<form action="">
					<div class="container info" style="display:block;">
						<fieldset>
							<table>
								<tr>
									<th>企业营业执照:</th>
									<td><input type="file" name=""></td>
								</tr>
								<tr>
									<th>组织机构代码证:</th>
									<td><input type="file" name=""></td>
								</tr>
								<tr>
									<th>税务登记证:</th>
									<td>
										<input type="file" name="">
										<p>支持jpg\gif\png格式，500k以内的图片</p>
									</td>
								</tr>
								<tr>
									<th>&nbsp;</th>
									<td class="btn-imgtext"><button type="submit" class="btn-upload"><span>上传</span></button></td>
								</tr>
							</table>
						</fieldset>
						
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</div>

</body>    
</html>
