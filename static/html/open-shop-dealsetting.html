<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="expires" content="0" />
<meta name="robots" content="all" />
<meta name="googlebot" content="all" />
<meta name="baiduspider" content="all" />
<meta name="keywords" content="页面关键字" />
<meta name="description" content="页面描述" />
<title>模板页面</title>
<link rel="icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link href="http://static.pinju.com/css/open.css" rel="stylesheet" type="text/css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
<script src="http://static.pinju.com/artdialog/jquery.artDialog.js?skin=pj"></script>
</head>
<body>
<!-- START <MODULE-NAME> -->
<div class="top_bar">
	<div class="top_bar_box cf">
		topbar demo
	</div>
</div>
<div class="header cf">
	<div class="masthead cf">
		header
	</div>
</div>

<div class="wrapfull navfull">
	<div class="pj_nav">
		nav
	</div>
</div>
        
<!-- START <普通店资料提交> -->
<div class="wrap cf">
<div class="wrap-border cf">

	<div class="bar-left">
		bar-left
		
	</div>

	<div class="contents">

		<div class="openshop">

			<div class="ptitle">
				<h1>交易账号设定</h1>
				<span class="eye"><a href="#">返回</a></span>
			</div>
			<p class="exinfo">以下操作关系到您在交易中的货款收支，请务必完成。<a href="#">开店帮助</a></p>
			
			<div class="infowrap">
				<div class="tipsarea">
					<div class="row"><a href="#" class="btn-bindaccount"><span>立即绑定收款账号</span></a></div>
					<div class="row"><a href="#" class="btn-signtenpay"><span>去财付通签约</span></a> <em>浏览并签约“财付通委托退款服务”的各项条款</em></div>
				</div>
			</div>

			<div class="infowrap">
				<div class="tipsarea">
					<div class="row"><p><span class="icon-ok">收款账号绑定<em>已完成</em></span> </div>
					<div class="row"><span class="icon-ok">财付通委托退款服务签约 <em>已完成</em></span> </div>
				</div>
			</div>

		</div>
	</div>
</div>
</div>

<script>
$(function() {

	$(".btn-signtenpay").click(function(){
		var dialog = art.dialog({
			title: '品聚网信息提示',
			content: '您正在浏览并签约“财付通委托退款服务”的各项条款的流程中。',
			icon: 'succeed',
			button: [
						{
							name: '已完成签约',
							focus: true
						},
						{
							name: '遇到问题'
						}
					],
			width:500,
			lock: true
		});

	});
})
</script>

</body>    
</html>
