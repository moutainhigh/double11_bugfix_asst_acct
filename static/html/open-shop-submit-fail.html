<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="expires" content="0" />
<meta name="robots" content="all" />
<meta name="googlebot" content="all" />
<meta name="baiduspider" content="all" />
<meta name="keywords" content="页面关键字" />
<meta name="description" content="页面描述" />
<title>模板页面</title>
<link rel="icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="http://static.pinju.com/img/favicon.ico" type="image/x-icon" />
<link media="screen" type="text/css" href="http://static.pinju.com/css/pj_base.css" rel="stylesheet">
<link href="http://static.pinju.com/css/open.css" rel="stylesheet" type="text/css" media="screen" />
<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
</head>
<body>
<!-- START <MODULE-NAME> -->
<div class="top_bar">
	<div class="top_bar_box cf">
		topbar demo
	</div>
</div>
<div class="header cf">
	<div class="masthead cf">
		header
	</div>
</div>

<div class="wrapfull navfull">
	<div class="pj_nav">
		nav
	</div>
</div>
        
<!-- START <普通店资料提交> -->
<div class="wrap cf">
<div class="wrap-border cf">

	<div class="bar-left">
		bar-left
		
	</div>

	<div class="contents">
	
		<div class="openshop">

			<div class="tipstitle">
				<span class="icon-ossfail"></span><h1>很遗憾，您的开店信息未通过审核！</h1>
			</div>
			<div class="tipstext">
				<dl>
					<dt>审核进程：</dt>
					<dd>
						<ul>
							<li>在线信息审核 <strong>未通过</strong></li>
							<li>邮寄资料审核 <em>未通过</em></li>
						</ul>
						<dl>
							<dt>未通过理由：</dt>
							<dd>
								<ol>
									<li>店铺信息不完善与证书信息不对称。</li>
								</ol>
								<div class="btnrow">
									<a href="#" class="btn-resubmit" type="submit"><span>重新提交</span></a>
								</div>
							</dd>
						</dl>
					</dd>
				</dl>
			</div>

		</div>

	</div>
</div>
</div>

</body>    
</html>
