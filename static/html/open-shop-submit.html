			<div class="infowrap">
				<ul>
					<li><span class="icon-shop"></span><a href="#">填写基本店铺信息</a></li>

					<li><span class="icon-shop"></span><a href="#">填写基本店铺信息</a></li>

				</ul>
				
				<div class="btnrow">
