<body>
<p class="wl-h1">绑定盛付通账户</p>
<div class="account-main">
<h4>您尚未设置盛付通账户</h4>
<span class="text">“盛付通账户”可以帮助您实现安全、快速的网络支付。推荐您在品聚设置并保存您的盛付通账户。</span>
<a href="#" class="lan"><span>什么是“盛付通账户”</span></a>
<h4>如果您已有一个支付宝账户</h4>
<span class="text">请在下面表单中填入您在"盛付通账户"中设置的登录账户和登录密码：</span>
<ul>
<li><span class="left">盛付通账号名：</span><input  type="text" style="width:200px"/></li>
<li><span class="left">盛付通密码：</span><input type="text" style="width:200px"/></li>
<li><input type="button"  value="确定" class="pl-btn-juse"/></li>
</ul>
<span class="text"><a href="#" class="lan">点击这里</a>立即注册“盛付通账户”</span> </div>
