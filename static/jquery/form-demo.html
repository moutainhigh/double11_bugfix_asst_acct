<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo</title>
		<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
		<script src="http://static.pinju.com/js/jquery.form.js"></script>
		<script>
			$(function() {
				$('#myForm').bind('submit', function(e) {
					e.preventDefault();
					$(this).ajaxSubmit({
						dataType : 'json',
						target : '#output',
						success : function(data){
							console.log('success');
							console.log(data);
						},
						beforeSubmit : function(data){
							console.log('beforeSubmit');
							console.log(data);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<form id="myForm" method="post" action="data-json.html">
			<input type="file" name="picFile" value="" />
			<button type="submit">提交</button>
		</form>
	</body>
</html>
