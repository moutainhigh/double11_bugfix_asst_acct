<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ImageDialog Examples</title>
		<link rel="stylesheet" href="http://static.pinju.com/kindeditor/themes/default/default.css" />
		<link rel="stylesheet" href="http://static.pinju.com/showloading/showLoading.css" />
		<script charset="utf-8" src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
		<script charset="utf-8" src="http://static.pinju.com/showloading/jquery.showLoading.js"></script>
		<script charset="utf-8" src="http://static.pinju.com/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="http://static.pinju.com/kindeditor/lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					uploadJson : '/image/uploadImage.htm?size=1024',
					fileManagerJson : '/images/getStorageFileInfoJsonActon.htm',
					categoryJson : '/images/getImagesCategoryJsonActon.htm',
					readonlyImageUrl : true,
					allowFileManager : true
				});
				K('#image').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
							imageUrl : K('#url').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#url').val(url);
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
	</head>
	<body>
		<input type="text" id="url" value="" /> <input type="button" id="image_btn" value="选择图片" />
		<div id="image"><a href="javascript:">选择图片</a></div>
	</body>
</html>
