<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo</title>
		<style>
			.empty {height: 2000px;}
		</style>
		<link rel="stylesheet" href="http://static.pinju.com/css/common.css" />
		<script src="http://static.pinju.com/jquery/jquery-1.6.2.min.js"></script>
		<script src="http://static.pinju.com/showloading/jquery.showFullLoading.js"></script>
		<script>
			$(function() {
				$(document).click(function() {
					$.showFullLoading({
						description : '图片正在上传中，请稍候...'
					});
					setTimeout(function() {
						$.hideFullLoading();
					}, 2000);
				});
			});
		</script>
	</head>
	<body>
		点击页面就显示loading，2秒后自动隐藏
		<div class="empty"></div>
	</body>
</html>
